<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- JQuery -->
    <script src="https://kenny-framework.netlify.app/jQuery-v3.5.1.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://kenny-framework.netlify.app/bootstrap-v4.5.3.css">
    <script src="https://kenny-framework.netlify.app/bootstrap-v4.5.3.js"></script>
        
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://kenny-framework.netlify.app/font-awesome-4.7.0.css">
    <script src="https://kenny-framework.netlify.app/font-awesome-4.7.0.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/monopoly-man.png">

    <link rel="stylesheet" href="style/signup.css">
    <link rel="stylesheet" href="style/app.css">
    <script src="script/helper.js"></script>
</head>
<body>
    <div class="page-container">
        <div class="register-page-container">
        
            <div class="header-container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-success">
                    <span class="navbar-brand"><img src="images/monopoly-man.png" height="40px" width="40px"> Monopoly</span>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                        
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link text-light" onclick="route('Index')">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" onclick="route('Register')">Sign Up</a>
                                </li>
                            </ul>            
                        </form>
                    </div>
                </nav>
            </div>
    
            <div class="signup-container">
                <div class="signup-body text-center">
                    <div class="signup-form border border-light shadow-lg p-3 mb-5 bg-white rounded">
    
                        <div class="mt-3 mb-3 text-secondary text-center text-dark">
                            <img src="images/monopoly-biglogo.jpg" width="300px" height="90px">
                        </div>
    
    
                        <div class="mt-3 text-center mb-3">
                            <h1 class="text-dark">Sign Up</h1>
                        </div>
    
                        <div class="signup-input mt-5">
                            <div class="form-group">
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Your Name"
                                    id="username"
                                >
                            </div>
    
                            <div class="form-group">
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    placeholder="Your Email"
                                    id="user-email"
                                >
                            </div>
    
                            <div class="form-group">
                                <input type="password" 
                                    class="form-control" 
                                    placeholder="Your Password"
                                    id="user-password"
                                >
                            </div>

                            <div>
                                <span id="register-message" class="text-danger"></span>
                            </div>
    
                            <div class="mt-3 text-center">
                                <button id="register-btn" class="btn btn-pistachio"><i class="fa fa-rocket motorcycle" aria-hidden="true"></i>   Sign Up</button>
                                <button class="btn btn-danger" id="reset-button"><i class="fa fa-refresh"></i> Reset</button>
                            </div>
    
                            <div class="loader text-center mt-3" style="display: none;">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="sr-only">Loading...</span>
                                    </div>
                            </div>
    
                            <div class="createAcc text-center mt-4 mb-3">
                                <a class="custom-link" onclick="route('Index')">Already Have An Account? Click Here</a>
                            </div>
                        </div>               
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="build/register.js"></script>

</body>
</html>
