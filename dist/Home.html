<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- JQuery -->
    <script src="https://kenny-framework.netlify.app/jQuery-v3.5.1.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://kenny-framework.netlify.app/bootstrap-v4.5.3.css">
    <script src="https://kenny-framework.netlify.app/bootstrap-v4.5.3.js"></script>
        
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://kenny-framework.netlify.app/font-awesome-4.7.0.css">
    <script src="https://kenny-framework.netlify.app/font-awesome-4.7.0.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/monopoly-man.png">

    <link rel="stylesheet" href="style/app.css">
    <script src="script/helper.js"></script>
</head>
<body>
    <div class="page-container">
        <div class="home-container" >
            <div class="header-container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-success">
                    <span class="navbar-brand"><img src="images/monopoly-man.png" height="40px" width="40px"> Monopoly</span>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                        
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <span class="nav-link text-light">Welcome 
                                        <span class="font-weight-bold" id="welcome-display"></span>
                                    </span>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" id="logout-action">Logout</a>
                                </li>
                            </ul>            
                        </form>
                    </div>
                </nav>
            </div>
    
            <ul class="homepage-container nav bg-white mt-3">
                <li class="nav-item">
                    <a class="nav-link custom-nav-link" onclick="route('Home')">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-nav-link" onclick="route('Rules')">Rules</a>
                </li>
            </ul>
    
            <div class="table-container mt-3 bg-grey">
                <div class="table-display-container">
                    <h3>Select a room to join</h3>
                    <p class="mt-3">
                        <button class="btn btn-success float-right" id="create-room-btn">Create Room</button>
                    </p>

                    <div class="total-online-user-container">
                        Total online users: <span id="total-online-user">Loading...</span>
                    </div>

                    <div class="game-room-container mt-3">
                        <h5 class="mt-3 ml-3">
                            Total Room: <span id="total-room">Loading...</span>
                        </h5>
                        <table class="table table-bordered mt-3 table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">Room ID</th>
                                    <th scope="col">Room Status</th>
                                    <th scope="col">No Of Players</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="room-table">
                                
                            </tbody>
                        </table>
                    </div>
    
                </div>
            </div>
        </div>
    </div>

    <script src="build/home.js"></script>
</body>
</html>
